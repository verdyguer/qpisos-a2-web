<ng2-map 
  zoom="13" 
  center="{{center?.location?.coordinates[0]}}, {{center?.location?.coordinates[1]}}" 
  (mapReady$)="onMapReady($event)"
  (mapClick)="onMapClick($event)"
  (idle)="onIdle($event)"
  mapTypeId="roadmap">
    <marker *ngFor="let position of positions" 
      [position]="position"
      (initialized$)="onMarkerInit($event)"></marker>
</ng2-map>
